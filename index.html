<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>v0.5_SliceView_FaceTrack</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TensorFlow.js & Blazeface (Face Tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

    <!-- React & ReactDOM (ES Modules) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            overscroll-behavior-y: none;
            touch-action: pan-x pan-y;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 h-screen w-screen overflow-hidden">
    
    <div id="root"></div>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Fail', err));
            });
        }
    </script>

    <!-- Main Application Script -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Upload, Smartphone, Rotate3D, Layers, AlertTriangle, FileVideo, Clock, Play, User, MousePointer2 } from 'lucide-react';

        const App = () => {
            // --- State ---
            const [images, setImages] = useState([]);
            const [videoSrc, setVideoSrc] = useState(null);
            const [videoMeta, setVideoMeta] = useState({ name: '', duration: 0, loaded: false, readyToPlay: false });
            const [sliceIndex, setSliceIndex] = useState(0); 
            const [mode, setMode] = useState('tilt'); // 'tilt', 'face', 'touch'
            const [status, setStatus] = useState('Waiting for input...');
            const [permissionGranted, setPermissionGranted] = useState(false);
            const [cameraActive, setCameraActive] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');
            const [debugInfo, setDebugInfo] = useState({ val: 0, label: '-' });
            
            // Refs
            const positionRef = useRef(0.5); 
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const webcamRef = useRef(null);
            const faceModelRef = useRef(null);
            const requestRef = useRef(null);

            // --- 1. SENSOR PERMISSIONS (Tilt) ---
            const requestSensorAccess = async () => {
                setErrorMessage('');
                // HTTPS Check
                if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                    setErrorMessage("iOS requires HTTPS. App may not work.");
                }
                // iOS Permission
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceOrientationEvent.requestPermission();
                        if (response === 'granted') {
                            setPermissionGranted(true);
                        } else {
                            setErrorMessage("Sensor permission denied.");
                        }
                    } catch (e) {
                        setErrorMessage("Error requesting sensor permission.");
                    }
                } else {
                    setPermissionGranted(true);
                }
            };

            // --- 2. CAMERA SETUP (Face Mode) ---
            const enableCamera = async () => {
                if (cameraActive) return;
                try {
                    setStatus("Loading AI Model...");
                    const model = await blazeface.load();
                    faceModelRef.current = model;
                    
                    setStatus("Accessing Camera...");
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user', width: 320, height: 240 } 
                    });
                    
                    if (webcamRef.current) {
                        webcamRef.current.srcObject = stream;
                        // Wait for video to be ready
                        await new Promise((resolve) => {
                            webcamRef.current.onloadedmetadata = () => {
                                webcamRef.current.play();
                                resolve();
                            };
                        });
                        setCameraActive(true);
                        setStatus("Face Tracking Active");
                        startFaceLoop();
                    }
                } catch (err) {
                    console.error(err);
                    setErrorMessage("Camera access denied or failed.");
                    setStatus("Camera Error");
                }
            };

            const startFaceLoop = () => {
                const loop = async () => {
                    if (mode === 'face' && faceModelRef.current && webcamRef.current) {
                        const returnTensors = false;
                        const predictions = await faceModelRef.current.estimateFaces(webcamRef.current, returnTensors);

                        if (predictions.length > 0) {
                            // Calculate face width (distance proxy)
                            const start = predictions[0].topLeft;
                            const end = predictions[0].bottomRight;
                            const width = end[0] - start[0]; // Width in pixels
                            
                            // Heuristic: Face width usually 60px (far) to 200px (close)
                            // We reverse it: Closer (Big Width) = Deeper Slice (1.0)
                            // Farther (Small Width) = Early Slice (0.0)
                            const minWidth = 60;
                            const maxWidth = 180;
                            let norm = (width - minWidth) / (maxWidth - minWidth);
                            norm = Math.max(0, Math.min(1, norm));

                            // Smooth interpolation
                            positionRef.current += (norm - positionRef.current) * 0.1;
                            setSliceIndex(positionRef.current);
                            setDebugInfo({ val: Math.floor(width), label: 'Face Width' });
                            updateVideoPosition(positionRef.current);
                        }
                    }
                    if (mode === 'face') requestAnimationFrame(loop);
                };
                loop();
            };

            useEffect(() => {
                if (mode === 'face' && !cameraActive) {
                    // Prompt user to enable camera via button, don't auto-start to avoid permission block
                }
                if (mode === 'face' && cameraActive) {
                    startFaceLoop();
                }
            }, [mode, cameraActive]);


            // --- 3. VIDEO RENDERER ---
            const initializeVideo = () => {
                if (videoRef.current) {
                    videoRef.current.play().then(() => {
                        videoRef.current.pause();
                        setVideoMeta(prev => ({ ...prev, readyToPlay: true }));
                    }).catch(e => {
                        setErrorMessage("Tap again to init video.");
                    });
                }
            };

            const updateVideoPosition = (normalizedPosition) => {
                if (videoRef.current && videoMeta.loaded && videoMeta.readyToPlay && videoMeta.duration > 0) {
                     const targetTime = normalizedPosition * videoMeta.duration;
                     if (isFinite(targetTime) && !videoRef.current.seeking) {
                         if (Math.abs(videoRef.current.currentTime - targetTime) > 0.05) { 
                             videoRef.current.currentTime = targetTime;
                         }
                     }
                }
            };

            useEffect(() => {
                let animationFrameId;
                const renderLoop = () => {
                    if (videoSrc && videoRef.current && canvasRef.current && videoMeta.loaded) {
                        const video = videoRef.current;
                        const canvas = canvasRef.current;
                        const ctx = canvas.getContext('2d');
                        if (video.readyState >= 2) { 
                            if (canvas.width !== video.videoWidth && video.videoWidth > 0) {
                                canvas.width = video.videoWidth;
                                canvas.height = video.videoHeight;
                            }
                            if (canvas.width > 0 && canvas.height > 0) {
                                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                            }
                        }
                    }
                    animationFrameId = requestAnimationFrame(renderLoop);
                };
                if (videoSrc) renderLoop();
                return () => cancelAnimationFrame(animationFrameId);
            }, [videoSrc, videoMeta.loaded]);


            // --- 4. SENSOR LOGIC (Tilt) ---
            useEffect(() => {
                const handleOrientation = (event) => {
                    if (mode !== 'tilt') return;
                    let tilt = event.beta || 0;
                    const minTilt = -10;
                    const maxTilt = 70;
                    let normalized = (tilt - minTilt) / (maxTilt - minTilt);
                    normalized = Math.max(0, Math.min(1, normalized));
                    
                    setSliceIndex(normalized);
                    positionRef.current = normalized; 
                    setDebugInfo({ val: tilt.toFixed(0), label: 'Tilt Angle' });
                    updateVideoPosition(normalized);
                };

                if (permissionGranted && mode === 'tilt') {
                    window.addEventListener('deviceorientation', handleOrientation);
                }
                return () => window.removeEventListener('deviceorientation', handleOrientation);
            }, [permissionGranted, mode, videoMeta.loaded, videoMeta.readyToPlay]);

            // --- 5. TOUCH LOGIC ---
            const handleTouchMove = (e) => {
                if (mode !== 'touch') return;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const height = window.innerHeight;
                // Map top of screen to 0, bottom to 1
                let normalized = clientY / height;
                normalized = Math.max(0, Math.min(1, normalized));
                
                setSliceIndex(normalized);
                positionRef.current = normalized;
                setDebugInfo({ val: (normalized*100).toFixed(0), label: 'Touch %' });
                updateVideoPosition(normalized);
            };


            // --- FILE HANDLING ---
            const handleFileUpload = (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                const file = files[0];
                if (file.type.startsWith('video/')) {
                    const url = URL.createObjectURL(file);
                    setVideoSrc(url);
                    setImages([]);
                    setVideoMeta({ name: file.name, duration: 0, loaded: false, readyToPlay: false });
                    setStatus(`Loading Video...`);
                } else {
                    files.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));
                    const imageUrls = files.map(f => URL.createObjectURL(f));
                    setImages(imageUrls);
                    setVideoSrc(null);
                    setStatus(`Loaded ${files.length} images`);
                }
                setSliceIndex(0);
                positionRef.current = 0;
            };

            const loadSampleVideo = () => {
                setVideoSrc('./video/scan.mp4');
                setImages([]);
                setVideoMeta({ name: 'scan.mp4', duration: 0, loaded: false, readyToPlay: false });
                setStatus('Loading Sample...');
                setSliceIndex(0);
                positionRef.current = 0;
            };

            return (
                <div 
                    className="flex flex-col h-screen bg-slate-950 text-slate-100 overflow-hidden font-sans select-none"
                    onMouseMove={mode === 'touch' ? handleTouchMove : null}
                    onTouchMove={mode === 'touch' ? handleTouchMove : null}
                >
                    {/* Header */}
                    <div className="flex-none bg-slate-900 border-b border-slate-800 p-3 flex items-center justify-between z-10">
                        <div className="flex items-center gap-2">
                            <Layers className="text-blue-400 w-5 h-5" />
                            <h1 className="font-bold hidden sm:block">SliceViewer</h1>
                        </div>

                        <div className="flex items-center gap-1 bg-slate-800 rounded-lg p-1">
                            <button 
                                onClick={() => setMode('tilt')}
                                className={`px-2 py-1.5 rounded-md text-xs font-medium transition-colors flex items-center gap-1 ${mode === 'tilt' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}
                            >
                                <Rotate3D className="w-3 h-3" /> Tilt
                            </button>
                            <button 
                                onClick={() => setMode('face')}
                                className={`px-2 py-1.5 rounded-md text-xs font-medium transition-colors flex items-center gap-1 ${mode === 'face' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}
                            >
                                <User className="w-3 h-3" /> Face
                            </button>
                            <button 
                                onClick={() => setMode('touch')}
                                className={`px-2 py-1.5 rounded-md text-xs font-medium transition-colors flex items-center gap-1 ${mode === 'touch' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}
                            >
                                <MousePointer2 className="w-3 h-3" /> Touch
                            </button>
                        </div>

                        <label className="cursor-pointer bg-slate-800 hover:bg-slate-700 text-white px-3 py-2 rounded-lg">
                            <input type="file" multiple accept="image/*,video/*" className="hidden" onChange={handleFileUpload} />
                            <Upload className="w-4 h-4" />
                        </label>
                    </div>

                    {/* Main Viewport */}
                    <div className="flex-1 relative overflow-hidden flex flex-col justify-center items-center">
                        
                        {/* Hidden Webcam Element */}
                        <video ref={webcamRef} className="hidden" playsInline muted autoPlay width="320" height="240" />

                        {/* MODE SPECIFIC OVERLAYS */}
                        
                        {/* 1. TILT PERMISSION */}
                        {mode === 'tilt' && !permissionGranted && (
                            <div className="absolute inset-0 z-30 bg-black/80 flex flex-col items-center justify-center p-6 text-center">
                                <Rotate3D className="w-12 h-12 text-blue-500 mb-4" />
                                <p className="mb-4">Enable sensors for Tilt Mode</p>
                                <button onClick={requestSensorAccess} className="bg-blue-600 px-6 py-2 rounded-full font-bold">Enable</button>
                            </div>
                        )}

                        {/* 2. FACE CAMERA PERMISSION */}
                        {mode === 'face' && !cameraActive && (
                            <div className="absolute inset-0 z-30 bg-black/80 flex flex-col items-center justify-center p-6 text-center">
                                <User className="w-12 h-12 text-blue-500 mb-4" />
                                <p className="mb-4 text-sm max-w-xs">Move phone closer/further from face to slice.</p>
                                <button onClick={enableCamera} className="bg-blue-600 px-6 py-2 rounded-full font-bold">Start Camera</button>
                                {errorMessage && <p className="text-red-400 text-xs mt-4">{errorMessage}</p>}
                            </div>
                        )}

                        {/* RENDER CONTENT */}
                        {videoSrc ? (
                            <div className="relative w-full h-full flex items-center justify-center bg-black group">
                                <video ref={videoRef} src={videoSrc} className="absolute opacity-0 pointer-events-none" playsInline webkit-playsinline="true" muted preload="auto" 
                                    onLoadedMetadata={() => {
                                        if(videoRef.current) setVideoMeta(p => ({...p, duration: videoRef.current.duration, loaded: true}));
                                        setStatus("Video Ready");
                                    }}
                                />
                                <canvas ref={canvasRef} className="max-w-full max-h-full object-contain pointer-events-none" />
                                
                                {/* Video Init Button */}
                                {!videoMeta.readyToPlay && (
                                    <div className="absolute inset-0 bg-black/50 flex items-center justify-center z-20">
                                        <button onClick={initializeVideo} className="bg-green-600 p-4 rounded-full shadow-lg animate-pulse">
                                            <Play className="w-8 h-8 fill-current text-white" />
                                        </button>
                                    </div>
                                )}
                            </div>
                        ) : images.length > 0 ? (
                            <div className="relative w-full h-full flex items-center justify-center bg-black">
                                <img src={images[Math.floor(sliceIndex * (images.length - 1))]} className="max-w-full max-h-full object-contain pointer-events-none" />
                            </div>
                        ) : (
                            /* Demo Sphere */
                            <div className="w-full h-full flex flex-col items-center justify-center bg-slate-900">
                                <div className="rounded-full bg-red-500/80 shadow-[0_0_50px_rgba(239,68,68,0.5)] transition-all duration-75 ease-linear"
                                    style={{ width: `${300 * (Math.sqrt(0.25 - Math.pow(sliceIndex - 0.5, 2)) * 2 || 0)}px`, height: `${300 * (Math.sqrt(0.25 - Math.pow(sliceIndex - 0.5, 2)) * 2 || 0)}px` }}
                                />
                                <div className="mt-8 font-mono text-4xl text-slate-500">{(sliceIndex * 100).toFixed(0)}%</div>
                                <button onClick={loadSampleVideo} className="mt-6 flex items-center gap-2 bg-slate-800 px-4 py-2 rounded-full text-sm text-blue-400">
                                    <FileVideo className="w-4 h-4" /> Load Sample
                                </button>
                            </div>
                        )}

                        {/* DEBUG / INFO OVERLAY */}
                        <div className="absolute bottom-6 bg-slate-900/80 backdrop-blur px-4 py-2 rounded-full border border-slate-700 text-xs font-mono text-slate-300 flex gap-4 pointer-events-none">
                            <span>MODE: {mode.toUpperCase()}</span>
                            <span>{debugInfo.label}: {debugInfo.val}</span>
                            <span>IDX: {(sliceIndex*100).toFixed(0)}</span>
                        </div>
                    </div>

                    <div className="flex-none bg-slate-900 p-2 text-center text-xs text-slate-500">
                        {mode === 'tilt' && "Tip: Tilt phone forward/back."}
                        {mode === 'face' && "Tip: Move phone closer/further from face."}
                        {mode === 'touch' && "Tip: Drag finger up/down on screen."}
                    </div>
                </div>
            );
        };
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
