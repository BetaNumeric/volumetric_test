<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>v0.2_SliceView_VideoFix</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM (ES Modules) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Prevent bounce scrolling on iOS */
        body {
            overscroll-behavior-y: none;
            touch-action: pan-x pan-y;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 h-screen w-screen overflow-hidden">
    
    <div id="root"></div>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Fail', err));
            });
        }
    </script>

    <!-- Main Application Script -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Upload, Smartphone, Move, Rotate3D, Layers, AlertTriangle, FileVideo, Clock } from 'lucide-react';

        const App = () => {
            // --- State ---
            const [images, setImages] = useState([]);
            const [videoSrc, setVideoSrc] = useState(null);
            const [videoMeta, setVideoMeta] = useState({ name: '', duration: 0, loaded: false });
            const [sliceIndex, setSliceIndex] = useState(0); // 0.0 to 1.0 (float)
            const [mode, setMode] = useState('tilt'); // 'tilt' or 'motion'
            const [status, setStatus] = useState('Waiting for input...');
            const [permissionGranted, setPermissionGranted] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');
            const [debugInfo, setDebugInfo] = useState({ z: 0, v: 0 });
            
            // Refs
            const positionRef = useRef(0.5); // Start in middle (0.0 - 1.0)
            const velocityRef = useRef(0);
            const lastTimeRef = useRef(Date.now());
            const videoRef = useRef(null);

            // --- Helpers ---

            const requestAccess = async () => {
                setErrorMessage('');
                
                // HTTPS Check
                if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                    setErrorMessage("iOS requires HTTPS for sensors. App may not work.");
                }

                // iOS Permission
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceOrientationEvent.requestPermission();
                        if (response === 'granted') {
                            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                                try { await DeviceMotionEvent.requestPermission(); } catch (e) {}
                            }
                            setPermissionGranted(true);
                            setStatus('Sensors Active');
                        } else {
                            setStatus('Permission Denied');
                            setErrorMessage("Permission denied. Reset Safari permissions to try again.");
                        }
                    } catch (e) {
                        console.error(e);
                        setStatus('Error requesting permission');
                        setErrorMessage(e.message || "Unknown error.");
                    }
                } else {
                    setPermissionGranted(true);
                    setStatus('Sensors Active');
                }
            };

            // --- Sensor Logic ---

            const updateVideoPosition = (normalizedPosition) => {
                if (videoRef.current && videoMeta.loaded && videoMeta.duration > 0) {
                     const time = normalizedPosition * videoMeta.duration;
                     // Ensure time is valid
                     if (isFinite(time)) {
                        // Use fastSeek if available for smoother scrubbing
                        if (videoRef.current.fastSeek) {
                            videoRef.current.fastSeek(time);
                        } else {
                            videoRef.current.currentTime = time;
                        }
                     }
                }
            };

            const handleOrientation = (event) => {
                if (mode !== 'tilt') return;
                
                let tilt = event.beta || 0;
                const minTilt = -10;
                const maxTilt = 70;
                
                // Calculate normalized position (0.0 to 1.0)
                let normalized = (tilt - minTilt) / (maxTilt - minTilt);
                normalized = Math.max(0, Math.min(1, normalized));

                // Update state
                setSliceIndex(normalized);
                positionRef.current = normalized; // Sync physics ref
                setDebugInfo({ z: tilt.toFixed(1), v: 0 });

                updateVideoPosition(normalized);
            };

            const handleMotion = (event) => {
                if (mode !== 'motion') return;

                const accZ = event.acceleration.z || 0; 
                const now = Date.now();
                const dt = (now - lastTimeRef.current) / 1000;
                lastTimeRef.current = now;

                const cleanAcc = Math.abs(accZ) < 0.2 ? 0 : accZ;

                // Physics update
                velocityRef.current += (cleanAcc * dt * 0.5); // Sensitivity factor
                velocityRef.current *= 0.90; // Friction

                positionRef.current += velocityRef.current;

                // Clamp 0.0 to 1.0
                if (positionRef.current < 0) {
                    positionRef.current = 0;
                    velocityRef.current = 0;
                }
                if (positionRef.current > 1) {
                    positionRef.current = 1;
                    velocityRef.current = 0;
                }

                setSliceIndex(positionRef.current);
                setDebugInfo({ z: cleanAcc.toFixed(2), v: velocityRef.current.toFixed(2) });

                updateVideoPosition(positionRef.current);
            };

            useEffect(() => {
                if (permissionGranted) {
                    window.addEventListener('deviceorientation', handleOrientation);
                    window.addEventListener('devicemotion', handleMotion);
                }
                return () => {
                    window.removeEventListener('deviceorientation', handleOrientation);
                    window.removeEventListener('devicemotion', handleMotion);
                };
            }, [permissionGranted, mode, images.length, videoSrc, videoMeta.loaded]);

            // --- File Handling ---
            
            const handleFileUpload = (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                const file = files[0];

                if (file.type.startsWith('video/')) {
                    // Video Mode
                    const url = URL.createObjectURL(file);
                    setVideoSrc(url);
                    setImages([]);
                    setVideoMeta({ name: file.name, duration: 0, loaded: false });
                    setStatus(`Loading Video: ${file.name}...`);
                } else {
                    // Image Sequence Mode
                    files.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));
                    const imageUrls = files.map(f => URL.createObjectURL(f));
                    setImages(imageUrls);
                    setVideoSrc(null);
                    setStatus(`Loaded ${files.length} images`);
                }
                
                // Reset Position
                setSliceIndex(0);
                positionRef.current = 0;
            };

            const loadSampleVideo = () => {
                setVideoSrc('./video/scan.mp4');
                setImages([]);
                setVideoMeta({ name: 'Sample Scan (scan.mp4)', duration: 0, loaded: false });
                setStatus('Loading Sample Video...');
                setSliceIndex(0);
                positionRef.current = 0;
            };

            const onVideoLoadedMetadata = () => {
                if (videoRef.current) {
                    setVideoMeta(prev => ({
                        ...prev,
                        duration: videoRef.current.duration,
                        loaded: true
                    }));
                    setStatus('Video Ready');
                    // Pause immediately to prevent auto-playing
                    videoRef.current.pause();
                }
            };

            // --- Render Content ---
            const renderContent = () => {
                // 1. Video Mode
                if (videoSrc) {
                    return (
                        <div className="relative w-full h-full flex items-center justify-center bg-black overflow-hidden">
                            <video 
                                ref={videoRef}
                                src={videoSrc}
                                className="w-full h-full object-contain pointer-events-none"
                                playsInline
                                muted
                                onLoadedMetadata={onVideoLoadedMetadata}
                                // Handle potential initial black screen by ensuring it doesn't try to play
                                autoPlay={false}
                            />
                            {/* Detailed Info Overlay for Video */}
                            <div className="absolute top-4 left-4 flex flex-col gap-1 text-green-500 font-mono text-xs bg-black/70 p-2 rounded border border-green-900/30">
                                <div className="font-bold text-green-400">{videoMeta.name || "Loading..."}</div>
                                <div className="flex items-center gap-2">
                                    <Clock className="w-3 h-3" />
                                    <span>
                                        {(sliceIndex * videoMeta.duration).toFixed(2)}s / {videoMeta.duration.toFixed(2)}s
                                    </span>
                                </div>
                                <div>Progress: {(sliceIndex * 100).toFixed(1)}%</div>
                                <div className="text-green-600">
                                    Est. Frame: {Math.floor(sliceIndex * videoMeta.duration * 30)} (at 30fps)
                                </div>
                            </div>
                        </div>
                    );
                }

                // 2. Image Sequence Mode
                if (images.length > 0) {
                    const idx = Math.floor(sliceIndex * (images.length - 1));
                    const safeIdx = Math.max(0, Math.min(idx, images.length - 1));
                    return (
                        <div className="relative w-full h-full flex items-center justify-center bg-black overflow-hidden">
                            <img 
                                src={images[safeIdx]} 
                                alt={`Slice ${safeIdx}`}
                                className="max-w-full max-h-full object-contain pointer-events-none select-none"
                            />
                            <div className="absolute top-4 left-4 text-green-500 font-mono text-xs bg-black/50 p-1">
                                IMG: {safeIdx + 1} / {images.length}
                            </div>
                        </div>
                    );
                }

                // 3. Demo Mode
                const totalDemoSlices = 100;
                const center = 0.5;
                const dist = Math.abs(sliceIndex - center);
                const radius = Math.sqrt(0.25 - (dist * dist)); // Simple sphere math
                const safeRadius = isNaN(radius) ? 0 : radius * 2; // Diameter 0 to 1

                return (
                    <div className="w-full h-full flex flex-col items-center justify-center bg-slate-900 text-white">
                        <div 
                            className="rounded-full bg-red-500/80 shadow-[0_0_50px_rgba(239,68,68,0.5)] transition-all duration-75 ease-linear"
                            style={{
                                width: `${300 * safeRadius}px`,
                                height: `${300 * safeRadius}px`,
                                opacity: safeRadius > 0 ? 1 : 0
                            }}
                        />
                        <div className="mt-8 font-mono text-4xl text-slate-500 select-none">
                            {(sliceIndex * 100).toFixed(0)}%
                        </div>
                        <p className="text-slate-600 text-sm mt-2">
                            (No media loaded)
                        </p>
                        <button 
                             onClick={loadSampleVideo}
                             className="mt-6 flex items-center gap-2 bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-full text-sm text-blue-400 border border-slate-700 transition-colors"
                        >
                            <FileVideo className="w-4 h-4" /> Load Sample Video (video/scan.mp4)
                        </button>
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen bg-slate-950 text-slate-100 overflow-hidden font-sans">
                    {/* Header */}
                    <div className="flex-none bg-slate-900 border-b border-slate-800 p-4 flex items-center justify-between z-10">
                        <div className="flex items-center gap-2">
                            <Layers className="text-blue-400 w-5 h-5" />
                            <h1 className="font-bold hidden sm:block">SliceViewer</h1>
                        </div>

                        <div className="flex items-center gap-2 bg-slate-800 rounded-lg p-1">
                            <button 
                                onClick={() => setMode('tilt')}
                                className={`px-3 py-1.5 rounded-md text-sm font-medium transition-colors flex items-center gap-2 ${mode === 'tilt' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}
                            >
                                <Rotate3D className="w-4 h-4" /> Tilt
                            </button>
                            <button 
                                onClick={() => setMode('motion')}
                                className={`px-3 py-1.5 rounded-md text-sm font-medium transition-colors flex items-center gap-2 ${mode === 'motion' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}
                            >
                                <Move className="w-4 h-4" /> Motion
                            </button>
                        </div>

                        <label className="cursor-pointer bg-slate-800 hover:bg-slate-700 text-white px-3 py-2 rounded-lg transition-colors">
                            <input type="file" multiple accept="image/*,video/*" className="hidden" onChange={handleFileUpload} />
                            <Upload className="w-5 h-5" />
                        </label>
                    </div>

                    {/* Main Viewport */}
                    <div className="flex-1 relative overflow-hidden">
                        {!permissionGranted && (
                            <div className="absolute inset-0 z-50 bg-slate-950/90 flex flex-col items-center justify-center p-6 text-center">
                                <Smartphone className="w-16 h-16 text-blue-500 mb-4 animate-pulse" />
                                <h2 className="text-2xl font-bold mb-2">Sensor Access Needed</h2>
                                {errorMessage ? (
                                   <div className="bg-red-500/20 border border-red-500 p-4 rounded-lg mb-4 text-red-200 text-sm max-w-xs flex flex-col items-center gap-2">
                                     <AlertTriangle className="w-6 h-6" />
                                     <p>{errorMessage}</p>
                                   </div>
                                ) : (
                                  <p className="text-slate-400 mb-6 max-w-xs">
                                    To track position, we need sensor access.
                                  </p>
                                )}
                                <button onClick={requestAccess} className="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg active:scale-95">
                                  Enable Sensors
                                </button>
                            </div>
                        )}

                        {renderContent()}

                        <div className="absolute bottom-6 left-0 right-0 flex justify-center pointer-events-none">
                            <div className="bg-slate-900/80 backdrop-blur px-4 py-2 rounded-full border border-slate-700 text-xs font-mono text-slate-300 flex gap-4">
                                <span>MODE: {mode.toUpperCase()}</span>
                                <span className="text-slate-500">{mode === 'tilt' ? `TILT: ${debugInfo.z}Â°` : `ACC: ${debugInfo.z}`}</span>
                            </div>
                        </div>
                    </div>

                    <div className="flex-none bg-slate-900 p-2 text-center text-xs text-slate-500">
                        {mode === 'tilt' ? "Tip: Tilt phone forward/back." : "Tip: Push/Pull phone physically."}
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
