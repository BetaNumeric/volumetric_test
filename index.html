<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>v1.2_SliceView_SettingsPerformance</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TensorFlow.js & Blazeface (Face Tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

    <!-- React & ReactDOM (ES Modules) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>
    
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Global scroll prevention */
        body, html {
            overscroll-behavior: none;
            touch-action: none; 
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        /* Slider Styling */
        input[type=range] {
            @apply h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer;
            touch-action: pan-y; /* Critical: Allows vertical scroll without triggering page actions */
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px; /* Larger touch target */
            width: 24px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
            margin-top: -8px; /* Center alignment fix */
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: 8px;
            border-radius: 4px;
            background: #334155;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 h-screen w-screen overflow-hidden">
    
    <div id="root"></div>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Fail', err));
            });
        }
    </script>

    <!-- Main Application Script -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Upload, Smartphone, Rotate3D, Layers, AlertTriangle, FileVideo, Clock, Play, User, MousePointer2, Maximize, Minimize, Settings, X, ArrowUpDown, Check } from 'lucide-react';

        const App = () => {
            // --- State ---
            const [images, setImages] = useState([]);
            const [videoSrc, setVideoSrc] = useState(null);
            const [videoMeta, setVideoMeta] = useState({ name: '', duration: 0, loaded: false, readyToPlay: false });
            const [sliceIndex, setSliceIndex] = useState(0); 
            const [mode, setMode] = useState('tilt'); 
            const [status, setStatus] = useState('Waiting for input...');
            const [permissionGranted, setPermissionGranted] = useState(false);
            const [cameraActive, setCameraActive] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');
            const [debugInfo, setDebugInfo] = useState({ val: 0, label: '-' });
            
            // Settings State
            const [showSettings, setShowSettings] = useState(false);
            const [config, setConfig] = useState({
                reverse: false,
                tiltMin: -10,
                tiltMax: 70,
                faceMin: 60,  
                faceMax: 180  
            });

            // Fullscreen State
            const [isFullscreen, setIsFullscreen] = useState(false);
            const [showControls, setShowControls] = useState(false);
            
            // Refs
            const positionRef = useRef(0.5); 
            const configRef = useRef(config); 
            const modeRef = useRef('tilt'); 
            const showSettingsRef = useRef(false); // Critical for pausing loops
            
            const streamRef = useRef(null); 
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const webcamRef = useRef(null);
            const faceModelRef = useRef(null);

            // Sync refs
            useEffect(() => { configRef.current = config; updateVideoPosition(positionRef.current); }, [config]);
            useEffect(() => { modeRef.current = mode; }, [mode]);
            useEffect(() => { showSettingsRef.current = showSettings; }, [showSettings]);

            // --- 1. SENSOR PERMISSIONS ---
            const requestSensorAccess = async () => {
                setErrorMessage('');
                if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                    setErrorMessage("iOS requires HTTPS.");
                }
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceOrientationEvent.requestPermission();
                        if (response === 'granted') setPermissionGranted(true);
                        else setErrorMessage("Permission denied.");
                    } catch (e) {
                        setErrorMessage("Error requesting permission.");
                    }
                } else {
                    setPermissionGranted(true);
                }
            };

            // --- 2. CAMERA SETUP ---
            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    streamRef.current = null;
                }
                if (webcamRef.current && webcamRef.current.srcObject) {
                    webcamRef.current.srcObject.getTracks().forEach(track => track.stop());
                    webcamRef.current.srcObject = null;
                }
                setCameraActive(false);
            };

            useEffect(() => {
                if (mode !== 'face') stopCamera();
            }, [mode]);

            const enableCamera = async () => {
                if (cameraActive) return;
                try {
                    setStatus("Loading AI Model...");
                    if (!faceModelRef.current) {
                        const model = await blazeface.load();
                        faceModelRef.current = model;
                    }
                    if (modeRef.current !== 'face') return;

                    setStatus("Accessing Camera...");
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'user', width: 320, height: 240 } 
                    });
                    
                    if (modeRef.current !== 'face') {
                        stream.getTracks().forEach(track => track.stop());
                        return;
                    }
                    streamRef.current = stream; 

                    if (webcamRef.current) {
                        webcamRef.current.srcObject = stream;
                        await new Promise((resolve) => {
                            webcamRef.current.onloadedmetadata = () => {
                                webcamRef.current.play();
                                resolve();
                            };
                        });
                        setCameraActive(true);
                        setStatus("Face Tracking Active");
                        startFaceLoop();
                    }
                } catch (err) {
                    console.error(err);
                    setErrorMessage("Camera access failed.");
                    setStatus("Camera Error");
                }
            };

            const startFaceLoop = () => {
                const loop = async () => {
                    // PAUSE if settings are open
                    if (showSettingsRef.current) {
                         if (modeRef.current === 'face') requestAnimationFrame(loop);
                         return;
                    }

                    if (modeRef.current === 'face' && faceModelRef.current && webcamRef.current && webcamRef.current.readyState === 4) {
                        try {
                            const returnTensors = false;
                            const predictions = await faceModelRef.current.estimateFaces(webcamRef.current, returnTensors);

                            if (predictions.length > 0) {
                                const start = predictions[0].topLeft;
                                const end = predictions[0].bottomRight;
                                const width = end[0] - start[0]; 
                                
                                const { faceMin, faceMax } = configRef.current;
                                let norm = (width - faceMin) / (faceMax - faceMin);
                                norm = Math.max(0, Math.min(1, norm));

                                positionRef.current += (norm - positionRef.current) * 0.1;
                                setSliceIndex(positionRef.current);
                                setDebugInfo({ val: Math.floor(width), label: 'Face Width' });
                                updateVideoPosition(positionRef.current);
                            }
                        } catch(e) { }
                    }
                    if (modeRef.current === 'face') requestAnimationFrame(loop);
                };
                loop();
            };

            // --- 3. VIDEO RENDERER ---
            const initializeVideo = () => {
                if (videoRef.current) {
                    videoRef.current.play().then(() => {
                        videoRef.current.pause();
                        setVideoMeta(prev => ({ ...prev, readyToPlay: true }));
                    }).catch(e => setErrorMessage("Tap again to init video."));
                }
            };

            const updateVideoPosition = (normalizedPosition) => {
                if (videoRef.current && videoMeta.loaded && videoMeta.readyToPlay && videoMeta.duration > 0) {
                     const effectivePos = configRef.current.reverse ? (1 - normalizedPosition) : normalizedPosition;
                     const targetTime = effectivePos * videoMeta.duration;
                     if (isFinite(targetTime) && !videoRef.current.seeking) {
                         if (Math.abs(videoRef.current.currentTime - targetTime) > 0.05) { 
                             videoRef.current.currentTime = targetTime;
                         }
                     }
                }
            };

            useEffect(() => {
                let animationFrameId;
                const renderLoop = () => {
                    // PAUSE Rendering if settings open to save resources
                    if (showSettingsRef.current) {
                        animationFrameId = requestAnimationFrame(renderLoop);
                        return;
                    }

                    if (videoSrc && videoRef.current && canvasRef.current && videoMeta.loaded) {
                        const video = videoRef.current;
                        const canvas = canvasRef.current;
                        const ctx = canvas.getContext('2d');
                        if (video.readyState >= 2) { 
                            if (canvas.width !== video.videoWidth && video.videoWidth > 0) {
                                canvas.width = video.videoWidth;
                                canvas.height = video.videoHeight;
                            }
                            if (canvas.width > 0 && canvas.height > 0) {
                                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                            }
                        }
                    }
                    animationFrameId = requestAnimationFrame(renderLoop);
                };
                if (videoSrc) renderLoop();
                return () => cancelAnimationFrame(animationFrameId);
            }, [videoSrc, videoMeta.loaded]);


            // --- 4. SENSOR LOGIC (Tilt) ---
            useEffect(() => {
                const handleOrientation = (event) => {
                    if (modeRef.current !== 'tilt') return;
                    if (showSettingsRef.current) return; // PAUSE SENSORS

                    let tilt = event.beta || 0;
                    const { tiltMin, tiltMax } = configRef.current;
                    let normalized = (tilt - tiltMin) / (tiltMax - tiltMin);
                    normalized = Math.max(0, Math.min(1, normalized));
                    
                    setSliceIndex(normalized);
                    positionRef.current = normalized; 
                    setDebugInfo({ val: tilt.toFixed(0), label: 'Tilt Angle' });
                    updateVideoPosition(normalized);
                };

                if (permissionGranted) {
                    window.addEventListener('deviceorientation', handleOrientation);
                }
                return () => window.removeEventListener('deviceorientation', handleOrientation);
            }, [permissionGranted, videoMeta.loaded, videoMeta.readyToPlay]);

            // --- 5. TOUCH LOGIC ---
            const handleTouchMove = (e) => {
                if (mode !== 'touch') return;
                if (showSettingsRef.current) return; // BLOCK TOUCH

                if(e.cancelable) e.preventDefault();
                
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const height = window.innerHeight;
                let normalized = clientY / height;
                normalized = Math.max(0, Math.min(1, normalized));
                
                setSliceIndex(normalized);
                positionRef.current = normalized;
                setDebugInfo({ val: (normalized*100).toFixed(0), label: 'Touch %' });
                updateVideoPosition(normalized);
            };

            // --- FILE HANDLING ---
            const handleFileUpload = (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                const file = files[0];
                if (file.type.startsWith('video/')) {
                    const url = URL.createObjectURL(file);
                    setVideoSrc(url);
                    setImages([]);
                    setVideoMeta({ name: file.name, duration: 0, loaded: false, readyToPlay: false });
                    setStatus(`Loading Video...`);
                } else {
                    files.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));
                    const imageUrls = files.map(f => URL.createObjectURL(f));
                    setImages(imageUrls);
                    setVideoSrc(null);
                    setStatus(`Loaded ${files.length} images`);
                }
                setSliceIndex(0);
                positionRef.current = 0;
            };

            const loadSampleVideo = () => {
                setVideoSrc('./video/scan.mp4');
                setImages([]);
                setVideoMeta({ name: 'scan.mp4', duration: 0, loaded: false, readyToPlay: false });
                setStatus('Loading Sample...');
                setSliceIndex(0);
                positionRef.current = 0;
            };

            const toggleFullscreen = () => {
                setIsFullscreen(!isFullscreen);
                setShowControls(false);
            };

            const getEffectiveImageIndex = () => {
                if (images.length === 0) return 0;
                const rawIdx = Math.floor(sliceIndex * (images.length - 1));
                const clamped = Math.max(0, Math.min(rawIdx, images.length - 1));
                return config.reverse ? (images.length - 1 - clamped) : clamped;
            };

            // --- SETTINGS COMPONENT (ISOLATED STATE) ---
            
            const SettingsModal = ({ initialConfig, onSave, onClose }) => {
                // Use local state so dragging doesn't trigger app re-renders
                const [localConfig, setLocalConfig] = useState(initialConfig);

                return (
                    <div 
                        className="absolute inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4"
                        onClick={onClose} // Click outside to close
                    >
                        <div 
                            className="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-2xl shadow-2xl p-6"
                            onClick={(e) => e.stopPropagation()} // Prevent closing when clicking inside
                        >
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-bold flex items-center gap-2"><Settings className="w-5 h-5 text-blue-400" /> Settings</h2>
                                <button onClick={onClose} className="p-2 hover:bg-slate-800 rounded-full text-slate-400 hover:text-white">
                                    <X className="w-5 h-5" />
                                </button>
                            </div>

                            <div className="space-y-6">
                                {/* Reverse Toggle */}
                                <div className="flex items-center justify-between bg-slate-800/50 p-3 rounded-xl">
                                    <span className="text-sm font-medium flex items-center gap-2"><ArrowUpDown className="w-4 h-4" /> Flip Order</span>
                                    <button 
                                        onClick={() => setLocalConfig({...localConfig, reverse: !localConfig.reverse})}
                                        className={`w-12 h-6 rounded-full p-1 transition-colors ${localConfig.reverse ? 'bg-blue-600' : 'bg-slate-600'}`}
                                    >
                                        <div className={`w-4 h-4 bg-white rounded-full shadow-md transform transition-transform ${localConfig.reverse ? 'translate-x-6' : 'translate-x-0'}`} />
                                    </button>
                                </div>

                                {/* Tilt Calibration */}
                                <div>
                                    <h3 className="text-xs font-semibold text-slate-400 uppercase mb-3 tracking-wider">Tilt Range (Angles)</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <div className="flex justify-between text-xs mb-1">
                                                <span>Start: {localConfig.tiltMin}°</span>
                                                <span className="text-slate-500">Back</span>
                                            </div>
                                            <input 
                                                type="range" min="-45" max="45" value={localConfig.tiltMin} 
                                                onChange={(e) => setLocalConfig({...localConfig, tiltMin: parseInt(e.target.value)})}
                                                className="w-full"
                                            />
                                        </div>
                                        <div>
                                            <div className="flex justify-between text-xs mb-1">
                                                <span>End: {localConfig.tiltMax}°</span>
                                                <span className="text-slate-500">Forward</span>
                                            </div>
                                            <input 
                                                type="range" min="45" max="135" value={localConfig.tiltMax} 
                                                onChange={(e) => setLocalConfig({...localConfig, tiltMax: parseInt(e.target.value)})}
                                                className="w-full"
                                            />
                                        </div>
                                    </div>
                                </div>

                                {/* Face Calibration */}
                                <div>
                                    <h3 className="text-xs font-semibold text-slate-400 uppercase mb-3 tracking-wider">Face Range (Distance)</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <div className="flex justify-between text-xs mb-1">
                                                <span>Start: {localConfig.faceMin}px</span>
                                                <span className="text-slate-500">Far</span>
                                            </div>
                                            <input 
                                                type="range" min="20" max="100" value={localConfig.faceMin} 
                                                onChange={(e) => setLocalConfig({...localConfig, faceMin: parseInt(e.target.value)})}
                                                className="w-full accent-purple-500"
                                            />
                                        </div>
                                        <div>
                                            <div className="flex justify-between text-xs mb-1">
                                                <span>End: {localConfig.faceMax}px</span>
                                                <span className="text-slate-500">Close</span>
                                            </div>
                                            <input 
                                                type="range" min="100" max="300" value={localConfig.faceMax} 
                                                onChange={(e) => setLocalConfig({...localConfig, faceMax: parseInt(e.target.value)})}
                                                className="w-full accent-purple-500"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <button 
                                    onClick={() => onSave(localConfig)}
                                    className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2"
                                >
                                    <Check className="w-5 h-5" /> Save & Close
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div 
                    className="flex flex-col h-screen bg-slate-950 text-slate-100 overflow-hidden font-sans select-none"
                    onMouseMove={mode === 'touch' ? handleTouchMove : null}
                    onTouchMove={mode === 'touch' ? handleTouchMove : null}
                    onClick={() => { if(isFullscreen) setShowControls(!showControls); }}
                >
                    {/* Settings Modal */}
                    {showSettings && (
                        <SettingsModal 
                            initialConfig={config} 
                            onClose={() => setShowSettings(false)}
                            onSave={(newConfig) => {
                                setConfig(newConfig);
                                setShowSettings(false);
                            }}
                        />
                    )}

                    {/* Header */}
                    {!isFullscreen && (
                        <div className="flex-none bg-slate-900 border-b border-slate-800 p-2 sm:p-3 flex items-center justify-between z-10">
                            <div className="flex items-center gap-2">
                                <Layers className="text-blue-400 w-5 h-5 hidden sm:block" />
                                <h1 className="font-bold text-sm sm:text-base hidden md:block">SliceView</h1>
                            </div>

                            <div className="flex flex-1 items-center gap-2 bg-slate-800 rounded-lg p-1 mx-2 justify-center max-w-md">
                                <button onClick={() => setMode('tilt')} className={`flex-1 py-2 rounded-md text-sm font-medium flex items-center justify-center gap-2 transition-all ${mode === 'tilt' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-700'}`}>
                                    <Rotate3D className="w-4 h-4" /> <span className="hidden sm:inline">Tilt</span>
                                </button>
                                <button onClick={() => setMode('face')} className={`flex-1 py-2 rounded-md text-sm font-medium flex items-center justify-center gap-2 transition-all ${mode === 'face' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-700'}`}>
                                    <User className="w-4 h-4" /> <span className="hidden sm:inline">Face</span>
                                </button>
                                <button onClick={() => setMode('touch')} className={`flex-1 py-2 rounded-md text-sm font-medium flex items-center justify-center gap-2 transition-all ${mode === 'touch' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-700'}`}>
                                    <MousePointer2 className="w-4 h-4" /> <span className="hidden sm:inline">Touch</span>
                                </button>
                            </div>

                            <div className="flex items-center gap-2">
                                <button 
                                    onClick={() => setShowSettings(true)}
                                    className="p-2 rounded-lg bg-slate-800 text-slate-400 hover:bg-slate-700 transition-colors"
                                    title="Settings"
                                >
                                    <Settings className="w-4 h-4" />
                                </button>
                                <label className="cursor-pointer bg-slate-800 hover:bg-slate-700 text-white px-2 py-2 rounded-lg transition-colors">
                                    <input type="file" multiple accept="image/*,video/*" className="hidden" onChange={handleFileUpload} />
                                    <Upload className="w-4 h-4" />
                                </label>
                                <button onClick={toggleFullscreen} className="bg-slate-800 hover:bg-slate-700 text-white px-2 py-2 rounded-lg transition-colors">
                                    <Maximize className="w-4 h-4" />
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Viewport */}
                    <div className="flex-1 relative overflow-hidden flex flex-col justify-center items-center">
                        
                        {isFullscreen && showControls && (
                            <div className="absolute top-4 right-4 z-40 animate-fade-in">
                                <button onClick={(e) => { e.stopPropagation(); setIsFullscreen(false); }} className="bg-black/80 text-white px-4 py-2 rounded-full flex items-center gap-2 border border-slate-700">
                                    <Minimize className="w-4 h-4" /> Exit
                                </button>
                            </div>
                        )}

                        <video ref={webcamRef} className="hidden" playsInline muted autoPlay width="320" height="240" />

                        {/* MODE PERMISSIONS */}
                        {mode === 'tilt' && !permissionGranted && !isFullscreen && !showSettings && (
                            <div className="absolute inset-0 z-30 bg-black/80 flex flex-col items-center justify-center p-6 text-center">
                                <Rotate3D className="w-12 h-12 text-blue-500 mb-4" />
                                <button onClick={requestSensorAccess} className="bg-blue-600 px-6 py-2 rounded-full font-bold">Enable Sensors</button>
                            </div>
                        )}
                        {mode === 'face' && !cameraActive && !showSettings && (
                            <div className="absolute inset-0 z-30 bg-black/80 flex flex-col items-center justify-center p-6 text-center">
                                <User className="w-12 h-12 text-blue-500 mb-4" />
                                <button onClick={enableCamera} className="bg-blue-600 px-6 py-2 rounded-full font-bold">Start Camera</button>
                                {errorMessage && <p className="text-red-400 text-xs mt-4">{errorMessage}</p>}
                            </div>
                        )}

                        {/* CONTENT */}
                        {videoSrc ? (
                            <div className="relative w-full h-full flex items-center justify-center bg-black group">
                                <video ref={videoRef} src={videoSrc} className="absolute opacity-0 pointer-events-none" playsInline webkit-playsinline="true" muted preload="auto" 
                                    onLoadedMetadata={() => { if(videoRef.current) setVideoMeta(p => ({...p, duration: videoRef.current.duration, loaded: true})); setStatus("Video Ready"); }}
                                />
                                <canvas ref={canvasRef} className="max-w-full max-h-full object-contain pointer-events-none" />
                                {!videoMeta.readyToPlay && (
                                    <div className="absolute inset-0 bg-black/50 flex items-center justify-center z-20">
                                        <button onClick={initializeVideo} className="bg-green-600 p-4 rounded-full shadow-lg animate-pulse"><Play className="w-8 h-8 fill-current text-white" /></button>
                                    </div>
                                )}
                            </div>
                        ) : images.length > 0 ? (
                            <div className="relative w-full h-full flex items-center justify-center bg-black">
                                <img src={images[getEffectiveImageIndex()]} className="max-w-full max-h-full object-contain pointer-events-none" />
                            </div>
                        ) : (
                            <div className="w-full h-full flex flex-col items-center justify-center bg-slate-900">
                                <div className="rounded-full bg-red-500/80 shadow-[0_0_50px_rgba(239,68,68,0.5)] transition-all duration-75 ease-linear"
                                    style={{ width: `${300 * (Math.sqrt(0.25 - Math.pow(sliceIndex - 0.5, 2)) * 2 || 0)}px`, height: `${300 * (Math.sqrt(0.25 - Math.pow(sliceIndex - 0.5, 2)) * 2 || 0)}px` }}
                                />
                                <div className="mt-8 font-mono text-4xl text-slate-500">{(sliceIndex * 100).toFixed(0)}%</div>
                                <button onClick={loadSampleVideo} className="mt-6 flex items-center gap-2 bg-slate-800 px-4 py-2 rounded-full text-sm text-blue-400"><FileVideo className="w-4 h-4" /> Load Sample</button>
                            </div>
                        )}

                        {/* INFO OVERLAY */}
                        {!isFullscreen && !showSettings && (
                            <div className="absolute bottom-6 bg-slate-900/80 backdrop-blur px-4 py-2 rounded-full border border-slate-700 text-xs font-mono text-slate-300 flex gap-4 pointer-events-none">
                                <span>{mode.toUpperCase()}</span>
                                <span>{debugInfo.label}: {debugInfo.val}</span>
                                <span className={config.reverse ? "text-amber-500" : ""}>{config.reverse ? "REV" : "FWD"}</span>
                            </div>
                        )}
                    </div>

                    {!isFullscreen && (
                        <div className="flex-none bg-slate-900 p-2 text-center text-xs text-slate-500">
                            {mode === 'tilt' && "Tip: Tilt phone forward/back."}
                            {mode === 'face' && "Tip: Move phone closer/further."}
                            {mode === 'touch' && "Tip: Drag finger up/down."}
                        </div>
                    )}
                </div>
            );
        };
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
